<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення вкладок</title>
    <style>
        .tabs { display: flex; list-style: none; padding: 0; margin: 0; }
        .tab { padding: 10px; border: 1px solid #ccc; cursor: pointer; }
        .tab-content { display: none; padding: 10px; border: 1px solid #ccc; }
        .active-tab { background-color: #ddd; }
        .active-content { display: block; }
    </style>
</head>
<body>
    <h1>Створення вкладок</h1>
    <form id="tabsForm">
        <label for="tabCount">Кількість вкладок:</label>
        <input type="number" id="tabCount" name="tabCount" min="1" value="1">
        <button type="submit">Створити вкладки</button>
    </form>

    <div id="tabsContainer"></div>

    <script>
        document.getElementById("tabsForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const tabCount = document.getElementById("tabCount").value;
            const container = document.getElementById("tabsContainer");
            container.innerHTML = '';  // Очистити контейнер перед створенням нових вкладок

            let tabsData = [];

            for (let i = 0; i < tabCount; i++) {
                const tabName = prompt(`Введіть назву для вкладки ${i + 1}`);
                const tabContent = prompt(`Введіть контент для вкладки ${i + 1}`);
                
                const tabElement = document.createElement("div");
                tabElement.classList.add("tab");
                tabElement.innerText = tabName;
                tabElement.dataset.tabIndex = i;

                const contentElement = document.createElement("div");
                contentElement.classList.add("tab-content");
                contentElement.innerText = tabContent;
                contentElement.dataset.tabIndex = i;

                container.appendChild(tabElement);
                container.appendChild(contentElement);

                tabsData.push({ name: tabName, content: tabContent });
            }

            // Збереження вкладок на сервері
            await saveTabsData(tabsData);

            // Додавання обробника подій для вкладок
            document.querySelectorAll(".tab").forEach(tab => {
                tab.addEventListener("click", function() {
                    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active-tab"));
                    tab.classList.add("active-tab");

                    const tabIndex = tab.dataset.tabIndex;
                    document.querySelectorAll(".tab-content").forEach(content => {
                        content.classList.remove("active-content");
                        if (content.dataset.tabIndex === tabIndex) {
                            content.classList.add("active-content");
                        }
                    });
                });
            });
        });

        async function saveTabsData(tabsData) {
            try {
                const response = await fetch('/saveTabs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(tabsData),
                });
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Помилка при збереженні вкладок:', error);
            }
        }
    </script>
</body>
</html>
